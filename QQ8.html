<!DOCTYPE html>
<html>
<head>
    <title>Accessible Table Example</title>
</head>
<body>

<table border="1" cellpadding="10">
    <caption>Employee Salary</caption>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
    </tr>
    <tr>
        <td>John</td>
        <td>$2000</td>
    </tr>
</table>

</body>
</html>
