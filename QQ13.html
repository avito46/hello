<!DOCTYPE html>
<html>
<head>
    <title>Textarea and Button Example</title>
</head>
<body>

<form>
    <label for="message">Message:</label>
    <br><br>

    <textarea name="message" id="message" rows="4" cols="30"></textarea>
    <br><br>

    <button type="submit">Send</button>
    <button type="reset">Clear</button>
</form>

</body>
</html>
