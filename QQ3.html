<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>

    <!-- CSS to ensure headers are bold and centered -->
    <style>
        th {
            font-weight: bold;   /* Makes header text bold */
            text-align: center;  /* Centers header text */
        }
        caption {
            font-weight: bold;   /* Makes caption bold */
            margin-bottom: 5px;  /* Adds space below caption */
        }
    </style>
</head>
<body>

    <!-- Table starts here -->
    <table border="1">
        
        <!-- Caption displayed above the table -->
        <caption>Student Details</caption>

        <!-- Header row -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>

        <!-- Data row -->
        <tr>
            <td>1</td>
            <td>John</td>
            <td>A</td>
        </tr>

    </table>

</body>
</html>
