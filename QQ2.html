<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<head>
    <!-- Specifies character encoding -->
    <meta charset="UTF-8">

    <!-- Title shown on the browser tab -->
    <title>Basic Table Structure</title>
</head>
<body>

    <!-- Heading displayed on the page -->
    <h2>Course Details</h2>

    <!-- <table> defines the start of the table -->
    <table border="1">
        
        <!-- <tr> defines a table row -->
        <tr>
            <!-- <th> defines a table header cell (bold & centered by default) -->
            <th>Course</th>
            <th>Duration</th>
        </tr>

        <!-- Second row of the table -->
        <tr>
            <!-- <td> defines a table data cell -->
            <td>HTML</td>
            <td>3 Weeks</td>
        </tr>

    </table>

</body>
</html>
