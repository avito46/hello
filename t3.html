<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Level 3 â€“ justify-content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }

        .flex-start {
            justify-content: flex-start;   /* Left (default) */
        }

        .center {
            justify-content: center;       /* Center */
        }

        .flex-end {
            justify-content: flex-end;     /* Right */
        }

        .space-between {
            justify-content: space-between; /* No space at edges */
        }

        .space-around {
            justify-content: space-around;  /* Equal outer space */
        }

        .space-evenly {
            justify-content: space-evenly;  /* Equal space everywhere */
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 5px;
        }

        h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h3>justify-content: flex-start</h3>
<div class="container flex-start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>justify-content: center</h3>
<div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>justify-content: flex-end</h3>
<div class="container flex-end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>justify-content: space-between</h3>
<div class="container space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>justify-content: space-around</h3>
<div class="container space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>justify-content: space-evenly</h3>
<div class="container space-evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
