<!DOCTYPE html>
<html>
<head>
    <title>Table Using CSS</title>
    <style>
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 5px;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>$500</td>
    </tr>
</table>

</body>
</html>
