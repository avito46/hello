<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table Example</title>
</head>
<body>

<div style="overflow-x:auto;">
    <table border="1" cellpadding="10">
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>1000</td>
            <td>300</td>
        </tr>
    </table>
</div>

</body>
</html>
