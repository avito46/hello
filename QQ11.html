<!DOCTYPE html>
<html>
<head>
    <title>Fieldset and Legend Example</title>
</head>
<body>

<form>
    <fieldset>
        <legend>Personal Info</legend>

        <label>Name:</label>
        <input type="text">
        <br><br>

        <label>Email:</label>
        <input type="email">
    </fieldset>
</form>

</body>
</html>
